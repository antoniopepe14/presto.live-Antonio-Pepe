<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- cdn font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cdn  google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- cdn swiper -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- il mio css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-b fixed-top">
        <div id="container-fluid" class="container-fluid bg-b">
            <a class="navbar-brand" href="#">
                <img id="logo" class="logo" src="./media/rocketwhite.png" alt="">
            </a>
            
            <i id="hamburger" class="fa-solid fa-bars fa-2x navbar-toggler links text-w " data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></i>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link links text-w " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links text-w  " href="#">Annunci</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- header -->
    
    <div class="container-fluid mt-5">
        <div class="row vh-100 justify-content-center align-items-center header text-center">
            <div class="col-10 col-md-8">
                <h1>Presto.it</h1>
                <input type="text" class="form-control" placeholder="Cosa stai cercando?">
            </div>
        </div>
    </div>
    
    <!-- sezione numeri incrementali -->
    
    <div class="container-fluid my-3">
        <div class="row justify-content-center align-items-center text-center">
            <div class="col-12 col-md-6 ">
                <img class="rounded-circle img-fluid p-3 border bg-y" src="https://picsum.photos/300" alt="">
            </div>
            <div class="col-12 col-md-6">
                <h2>Un p√≤ di numeri...</h2>
                <p class="lead"><span id="FirstNumber" class="number" >0</span>Prodotti Venduti</p>
                <p class="lead"><span id="SecondNumber" class="number" >0</span>Clienti Soddisfatti</p>
                <p class="lead"><span id="ThirdNumber" class="number">0</span>Recensioni</p>
            </div>
        </div>
    </div>
    
    
    <!-- sezione ultimi 3 annunci -->
    <h2 class="text-center my-5">Ultimi Annunci</h2>
    <div class="container">
        <div id="cardsWrapper" class="row justify-content-center-evenly">
            
        </div>
    </div>
    
    
   <!-- sezione swiper recensioni -->
    <h2 class="text-center my-5">Sezione Recensioni</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->

                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    <div style="height: 2000px;"></div>
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
